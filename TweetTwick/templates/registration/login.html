{% extends "layout.html" %}

{% block title %}
Login - TweetTwick
{% endblock %}

{% block content %}


<h2>Login Form</h2>


<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Login</button>
</form>
<p>Don't Have An Account? <a href="{% url 'register' %}">Register Here</a></p>
{% endblock %}
