{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" x-init="$watch('darkMode', val => localStorage.setItem('darkMode', val))" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TweetTwick{% endblock %}</title>
    {% tailwind_css %}
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white transition-colors duration-300">

    <!-- Navbar -->
    <nav class="bg-gray-100 dark:bg-gray-900 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="#" class="text-2xl font-bold text-amber-500 dark:text-amber-400">TweetTwick</a>
                </div>
                <div class="flex space-x-4 items-center">
                    <a href="#" class="hover:text-amber-400">Home</a>
                    {% if user.is_authenticated %}
                        <a href="#" class="hover:text-amber-400">New Tweet</a>
                        <a href="#" class="hover:text-red-400">Logout</a>
                    {% else %}
                        <a href="#" class="hover:text-green-400">Login</a>
                        <a href="#" class="hover:text-blue-400">Register</a>
                    {% endif %}
                    
                    <!-- Dark Mode Toggle -->
                    <button @click="darkMode = !darkMode" class="ml-4 text-xl focus:outline-none">
                        <span x-show="!darkMode">üåô</span>
                        <span x-show="darkMode">‚òÄÔ∏è</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="p-6">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
