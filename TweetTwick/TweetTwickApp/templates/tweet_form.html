{% extends "layout.html" %}
{% block title %}
TweetTwick
{% endblock %}

{% block content %}

<h2>
    {% if form.instance.pk %}Edit tweet{% else %}Create Tweet{% endif %}
</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<a href="{% url 'tweet_list' %}">Back to Tweet List</a>

{% endblock %}
